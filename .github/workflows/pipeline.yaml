name: pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          tasks: build
          java-home: ${{ env.JAVA_HOME_17_X64 }}
          publish-atoms: false

      - name: Build Docker image
        run: docker build -t my-image-name:${{ github.sha }} .

      - name: Login to container registry
        run: docker login my-registry.example.com -u my-username -p my-password

      - name: Push Docker image to registry
        run: docker push my-registry.example.com/my-image-name:${{ github.sha }}
